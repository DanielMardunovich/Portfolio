<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Fantasy Portfolio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="screen">

    <!-- Battle Area -->
    <div class="battlefield">
        <div class="enemies">
            <div class="enemy">Enemy 1</div>
            <div class="enemy">Enemy 2</div>
        </div>

        <div class="party">
            <div class="member">DANNE</div>
            <div class="member">AI</div>
            <div class="member">GAME</div>
            <div class="member">DEV</div>
        </div>
    </div>

    <!-- Bottom UI -->
    <div class="ui">
        <div class="ui-box left">
            <p>Gigas Worm&nbsp;&nbsp;x2</p>
        </div>

        <div class="ui-box right">
            <div class="stats">
                <div class="row"><span>DANNE</span><span>52 / 59</span></div>
                <div class="row"><span>AI</span><span>29 / 32</span></div>
                <div class="row"><span>GAME</span><span>40 / 60</span></div>
                <div class="row"><span>DEV</span><span>22 / 26</span></div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
