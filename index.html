<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Final Fantasy Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="screen">

        <!-- Battle Area -->
        <div class="battlefield">
            <div class="enemies"> <!--This will be me-->
                <a class="enemy enemy-icon" href="https://www.linkedin.com/in/daniel-mardunovich/" target="_blank"
                    aria-label="LinkedIn Profile">
                    <img src="./Icons/linkedin.png" alt="LinkedIn">
                </a>
                <div class="enemy">Daniel Mardunovich</div>
                <a class="enemy enemy-icon" href="https://github.com/DanielMardunovich" target="_blank"
                    aria-label="GitHub Profile">
                    <img src="./Icons/github.png" alt="GitHub">
                </a>
            </div>

            <div class="party">
                <div class="member game">Bullet Dance</div> <!--This is going to be my main projects-->
                <div class="member game">Thrall</div>
                <div class="member game">Cosmosis</div>
                <div class="member more">More</div>
            </div>
        </div>

        <!-- Bottom UI -->
        <div class="ui">

            <div class="ui-section">
                <div class="ui-label">ENEMIES</div>
                <div class="ui-box left">
                    <p>LinkedIn</p>
                    <p>Daniel Mardunovich</p>
                    <p>GitHub</p>
                </div>
            </div>

            <div class="ui-section">
                <div class="ui-label">PARTY</div>
                <div class="ui-box right">
                    <div class="stats">
                        <div class="row"><span>Bullet Dance</span><span>52 / 59</span></div>
                        <div class="row"><span>Cosmosis</span><span>40 / 60</span></div>
                        <div class="row"><span>Thrall</span><span>29 / 32</span></div>
                        <div class="row"><span>More</span><span>22 / 26</span></div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
